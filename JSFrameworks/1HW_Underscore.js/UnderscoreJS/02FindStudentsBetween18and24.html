<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Find students between 18 and 24</title>
    <script src="Scripts/class.js"></script>
	<script src="Scripts/underscore.js"></script>
</head>
<body>
    <h1>Check the console :)</h1>
    <script>
    var Student = Class.create({
			init: function (fname, lname, age) {
				this.fname = fname;
				this.lname = lname;
				this.age = age;
			},
			toString: function () {
				return this.fname + " " + this.lname;
			}
		});
		var students = [
			new Student("Doncho", "Minkov", 18),
			new Student("Joro", "Georgiev", 48),
			new Student("Niki", "Kostov", 21),
			new Student("Svetlin", "Nakov", 20),
			new Student("Ivaylo", "Kendov", 87)];

		var studentsBetween18and24 = _.filter(students, function (student) {
		    return student.age >= 18 && student.age <= 24;
		});

		console.log("Students between 18 and 24:");
		_.each(studentsBetween18and24, function (item) {
		    console.log(item.toString());
		});
    </script>
</body>
</html>
