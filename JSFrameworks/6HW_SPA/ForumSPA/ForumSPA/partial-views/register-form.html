<div class="row content">
    <div class="span4 offset3">
        <div class="register-form">
            <h2>Register</h2>
            <form id="register-form">
                <fieldset>
                    <div class="clearfix">
                        <input autofocus id="username" type="text" placeholder="Username">
                    </div>
                    <div class="clearfix">
                        <input id="nickname" type="text" placeholder="DisplayName">
                    </div>
                    <div class="clearfix">
                        <input id="password" type="password" placeholder="Password">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Register" />
                    <a id="back-to-login" href="#/login" class="btn btn-link">Back</a>
                </fieldset>
            </form>
        </div>  
    </div>
</div>
