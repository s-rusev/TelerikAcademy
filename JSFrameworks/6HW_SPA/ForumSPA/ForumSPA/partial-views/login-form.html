<div class="row content">
    <div class="span4 offset3">
        <div class="login-form">
            <h2>Login</h2>
            <form id="login-form">
                <fieldset>
                    <div class="clearfix">
                        <input autofocus id="username" type="text" placeholder="Username">
                    </div>
                    <div class="clearfix">
                        <input id="password" type="password" placeholder="Password">
                    </div>
                    <input class="btn btn-primary" type="submit" value="Sign in" />
                    <a id="register-link" class="btn btn-link" href="#/register">Register</a>
                </fieldset>
            </form>
        </div>
    </div>
</div>
