<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tree view</title>
    <link href="tree-style.css" rel="stylesheet" />
</head>
<script src="jQuery/jquery-1.8.3.js"></script>
<script src="jQuery/jquery-ui-1.9.2.custom.js"></script>
<script src="tree-view-plug-in.js"></script>
<body>
    <div id="#tree-view"></div>
    <ul id="tree-view">
        <li>
            <a href="#">Main item 1</a>
        </li>
        <li>
            <a href="#">Main item 2</a>
            <ul>
                <li>
                    <a href="#">Sub item 1</a>
                </li>
                <li>
                    <a href="#">Sub item 2</a>
                    <ul>
                        <li>
                            <a href="#">Sub-Sub item 1</a>
                            <ul>
                                <li>
                                    <a href="#">Sub-Sub-Sub item 1</a>
                                </li>
                                <li>
                                    <a href="#">Sub-Sub-Sub item 2</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="#">Sub-Sub item 2</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">Main item 3</a>
        </li>
        <li>
            <a href="#">Main item 4</a>
        </li>
    </ul>
</body>
    <script>
        $("#tree-view").treeView();
    </script>
</html>
